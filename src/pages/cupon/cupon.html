<ion-header>

  <ion-navbar>
    <ion-title>Promoción I Love Alcázar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/imgs/logo.png" alt="Logo" class="logo" />
    <img src="http://www.codigos-qr.com/qr/php/qr_img.php?d=http%3A%2F%2Fmundipromo.com&s=8&e=m" alt="Código QR" class="rota-horizontal"
    />
    <ion-card-content>
      <p wrap-text> Haz un pantallazo de este cupón, y preséntalo en :</p>
      <p wrap-text [innerHTML]="establecimiento"> </p>
      <br/>
      <br/>
      <p class="adv" wrap-text [innerHTML]="titulo"></p>
      <br/>
      <br/>
      <button ion-button block (click)="volver()">Volver</button>
    </ion-card-content>
  </ion-card>
</ion-content>
