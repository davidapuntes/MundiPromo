<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card class="menu_ion_card">
      <img src="assets/imgs/logo.png" />

    </ion-card>
    <ion-list>
      <ion-item *ngFor="let category of categories;let i=index" (click)="openCatPage(category)" menuClose>
        <ion-icon item-left name="{{iconos[i]}}" style="color:white !important;"></ion-icon>
        <h2 style="color:white !important;">{{category.name | titlecase }}</h2>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="homePage" #content swipeBackEnabled="false"></ion-nav>
